<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MEET-up - Find people, forge bonds. </title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/home.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:900i|Montserrat:600i|Source+Sans+Pro:400,400i,700,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <nav>
        <img id="menu" src="images/menu.svg" alt="three stacked bars">
        <div id="logo">
          <span id="logo-1">MEET</span>
          <img id="logo-2" src="images/logo-arrow.svg">
          <span id="logo-3">up</span>
        </div>
        <img id="notification-bell" src="images/bell.svg" alt="outtline of a bell for notifications">
      </nav>
    </header>
    <main>
      <ul id="profiles-reel">
        
        <li>
          <img class="reel-picture" src="images/profile-2.jpeg" alt="stock profile picture">
        </li>
        <li>
          <img class="reel-picture" src="images/profile-3.jpeg" alt="stock profile picture">
        </li>
        <li>
          <img class="reel-picture" src="images/profile-4.jpeg" alt="stock profile picture">
        </li>
        <li>
          <img class="reel-picture" src="images/profile-5.jpeg" alt="stock profile picture">
        </li>
      </ul>
      <div id="home-profile">
        <img id="main-picture" src="images/profile-1.jpeg" alt="stock profile photo">
        <span id="profile-details">
          <span id="profile-info">
            <p id="profile-name">Person's name</p>
            <p id="profile-location">Location, Country.</p>
            <a id="profile-more"><p>Learn More >></p></a>
            <span>
              <img id="add-user" src="images/add-user.svg" alt="outline of a person with a plus sign">
              <img id="profile-close" src="images/close.svg" alt="close icon">
            </span>
          </span>
        </span>
      </div>
    </main>
    <footer>
      <img class="footer-icon" src="images/profile.svg" alt="outline of a clipboard">
      <img class="active-footer" src="images/logo-arrow.svg" alt="twirling arrow facing upwards">
      <img class="footer-icon" src="images/inbox.svg" alt="inbox icon">
    </footer>
  </body>

</html>
