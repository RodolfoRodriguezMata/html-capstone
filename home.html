<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MEET-up - Find people, forge bonds. </title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/home.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:900i|Montserrat:300i|Source+Sans+Pro&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <nav>
        <img src="images/menu.svg" alt="three stacked bars">
        <div>
          <span id="logo-1">MEET</span>
          <img id="logo-2" src="images/logo-arrow.svg">
          <span id="logo-3">up</span>
        </div>
        <img src="images/bell.svg" alt="outtline of a bell for notifications">
      </nav>
    </header>
    <main>
      <ul id="profiles-reel">
        <li>
          <img src="images/profile-2.jpeg" alt="stock profile picture">
          <img src="images/dots.svg" alt="three stacked dots">
          <img src="images/close.svg" alt="close icon">
        </li>
        <li>
          <img src="images/profile-3.jpeg" alt="stock profile picture">
        </li>
        <li>
          <img src="images/profile-4.jpeg" alt="stock profile picture">
        </li>
        <li>
          <img src="images/profile-5.jpeg" alt="stock profile picture">
        </li>
        <li>
          <img src="images/profile-6.jpeg" alt="stock profile picture">
        </li>
      </ul>
      <div id="home-profile">
        <img src="images/profile-1.jpeg">
        <span>
          <p>Person's name</p>
          <p>Location, Country.</p>
          <img src="images/add-user.svg" alt="outline of a person with a plus sign">
          <a><p>Learn More</p></a>
        </span>
      </div>
    </main>
    <footer>
      <img src="images/profile.svg" alt="outline of a clipboard">
      <img src="images/logo-arrow.svg" alt="twirling arrow facing upwards">
      <img src="images/inbox.svg" alt="inbox icon">
    </footer>
  </body>

</html>
