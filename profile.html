<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MEET-up - Find people, forge bonds. </title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/profile.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:900i|Montserrat:300i|Source+Sans+Pro&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <img src="images/back.svg" alt="arrow turning back">
    <img src="images/profile-1.jpeg" alt="Stock profile picture">
    <div id="controls">
      <img src="images/arrow-left.svg" alt="arrow pointing left">
      <img src="images/heart.svg" alt="two hands shaking in the shape of a heart">
      <img src="images/close.svg" alt="close icon">
      <img src="images/arrow-right.svg" alt="arrow pointing right">
    </div>
    <div id="profile-info">
      <span>
        <p>Name & Age</p>
        <p>Name McSurname, 23 y.o.</p>
      </span>
      <span>
        <p>Location</p>
        <p>Location, Country</p>
      </span>
      <span>
        <p>Interests</p>
        <p>Generic activity, exotic activity, outdoors activity, popular activity.</p>
      </span>
      <span>
        <p>Languages</p>
        <p>English (native), Spanish (intermediate).</p>
      </span>
      <span>
        <img src="images/gift.svg" alt="Gift box with stars inside">
        <p>Forge a bond!</p>
        <p>A gift can spark the light, gift and communicate immediately -></p>
      </span>
    </div>
  </body>

</html>
