<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MEET-up - Find people, forge bonds. </title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/profile.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:900i%7CMontserrat:600i,800i%7CSource+Sans+Pro:400,400i,700,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <img id="go-back" src="images/back.svg" alt="arrow turning back">
    <img id="profile-picture" src="images/profile-1.jpeg" alt="Stock profile picture">
    <div id="controls">
      <img id="previous" class="control-icons" src="images/arrow-left.svg" alt="arrow pointing left">
      <img id="like" class="control-icons" src="images/heart.svg" alt="two hands shaking in the shape of a heart">
      <img id="dislike" class="control-icons" src="images/close.svg" alt="close icon">
      <img id="next" class="control-icons" src="images/arrow-right.svg" alt="arrow pointing right">
    </div>
    <div id="profile-info">
      <div class="info-grouping">
        <p class="category">Name & Age</p>
        <p class="info">Name McSurname, 23 y.o.</p>
      </div>
      <div class="info-grouping">
        <p class="category">Location</p>
        <p class="info">Location, Country</p>
      </div>
      <div class="info-grouping">
        <p class="category">Interests</p>
        <p class="info">Generic activity, exotic activity, outdoors activity, popular activity.</p>
      </div>
      <div class="info-grouping">
        <p class="category">Languages</p>
        <p class="info">English (native), Spanish (intermediate).</p>
      </div>
      <div id="gift-section">
        <img id="gift-icon" src="images/gift.svg" alt="Gift box with stars inside">
        <div id="gift-text">
          <p id="gift-p">Forge a bond!</p>
          <a><p id="gift-anchor">A gift can spark the light! Gift and communicate immediately >></p></a>
        </div>
      </div>
    </div>
  </body>
</html>
